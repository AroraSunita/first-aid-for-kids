{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Booked Course: {{ booking.course.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-signup mb-3">Update Booking</button>
        </div>
    </form>
</div>
{% endblock %}
