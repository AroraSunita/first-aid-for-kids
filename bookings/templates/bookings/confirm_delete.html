{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Delete Booking</h2>
            <p class="text-center">Are you sure you want to delete your booking for {{ object.course.name }} on {{ object.date }} at {{ object.time }}?</p>
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-signup ">Delete</button>
                <a href="{% url 'booked_courses' %}" class="btn btn-success">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
