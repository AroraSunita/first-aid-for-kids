{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">My Booked Courses</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Course</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.course.name }}</td>
                <td>{{ booking.date }}</td>
                <td>{{ booking.time }}</td>
                <td>
                    <a href="{% url 'edit_booking' booking.id %}" class="btn btn-success btn-sm mb-1">Edit</a>
                    <a href="{% url 'delete_booking' booking.id %}" class="btn btn-danger btn-sm mb-1">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">You have no booked courses.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
